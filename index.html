        <input type="text" name="text" id="inputText" placeholder="Add item" />
      </div>

        Books
        <select id="selectorBooks">
          <option id="firstOpt">This Book</option>
          <option id="secondOpt">That Book</option>
          <option id="thirdOpt">Other Book</option>
          <option id="fourthOpt">More Book</option>
        </select>
        <div id="right-side"></div>
        <img id="right-img" />
      </div>
      <button id="btn-push" onclick="pushData();">Add</button>
      <button id="btn-clear" onclick="clearList();">Clear List</button>
      <ul id="view"></ul>
